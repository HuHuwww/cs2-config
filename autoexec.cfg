// Offline server aliases
alias reflex "bot_kick; bot_add_t; bot_add_t; bot_add_t; mp_respawn_immunitytime 0; mp_buy_anywhere 1; mp_buy_during_immunity 0; mp_buytime 1000000; mp_maxmoney 60000; mp_startmoney 60000; mp_free_armor 2; mp_max_armor 2; sv_buy_status_override 1; "
alias set_bots "bot_allow_shotguns 0; bot_allow_snipers 0; bot_allow_pistols 1; bot_allow_grenades 0; bot_allow_rifles 1; bot_allow_sub_machine_guns 0; bot_allow_machine_guns 0; bot_chatter off; bot_difficulty 4; custom_bot_difficulty 4; bot_autodifficulty_threshold_high 20; bot_autodifficulty_threshold_low 15; bot_quota 10"
alias set_dm "set_bots; mp_roundtime 100000; sv_buy_status_override 0; mp_buy_allow_grenades 0; mp_free_armor 2; mp_teammates_are_enemies 1; mp_solid_teammates 1; mp_respawn_immunitytime 0; mp_buy_anywhere 1; mp_buy_during_immunity 0; mp_buytime 100000"
alias warmup "set_dm; mp_restartgame 1"
alias pistol "set_dm; bot_allow_pistols 1; bot_allow_rifles 0; mp_free_armor 1; sv_buy_status_override 3; mp_restartgame 1"
alias kz "sv_accelerate 6.5; sv_airaccelerate 100; sv_friction 5; sv_gravity 800; sv_enablebunnyhopping 1; sv_maxspeed 320; sv_maxvelocity 2000; sv_staminalandcost 0; sv_staminajumpcost 0"

// Desubtick aliases
alias "+jump_"                  "+jump; +jump"
alias "-jump_"                  "-jump; -jump; -jump"
alias "jmp"                     "+jump_; -jump_"
alias "+forward_"               "+forward; +forward"
alias "-forward_"               "-forward; -forward; -forward"
alias "+left_"                  "+left; +left"
alias "-left_"                  "-left; -left; -left"
alias "+back_"                  "+back; +back"
alias "-back_"                  "-back; -back; -back"
alias "+right_"                 "+right; +right"
alias "-right_"                 "-right; -right; -right"

// Volume control aliases
alias "volume_up"               "volume 0.600; snd_voipvolume 0.40"
alias "volume_down"             "volume 0.030; snd_voipvolume 0.80"

// Quick switch alias
alias "+quick_switch"           "slot3"
alias "-quick_switch"           "slot2; slot1"

// Jump throw alias
alias "jumpthrow"               "jmp; -attack; -attack2"

// Ctrl alias
alias "+custom_ctrl"            "cl_radar_scale 1.0; cl_teamid_overhead_mode 2"
alias "-custom_ctrl"            "cl_radar_scale 0.4; cl_teamid_overhead_mode 1"

// Binds
bind "w"                        "+forward_"
bind "a"                        "+left_"
bind "s"                        "+back_"
bind "d"                        "+right_"
bind "x"                        "jumpthrow"
bind "]"                        "volume_up; play buttons\blip1"
bind "["                        "volume_down; play buttons\blip1"
bind "rshift"                   "+quick_switch"
bind "ctrl"                     "+custom_ctrl"
bind "mwheeldown"               "jmp"
bind "mwheelup"                 "slot2"
bind "mouse3"                   "player_ping"
bind "mouse5"                   "+voicerecord"
bind "alt"                      "+lookatweapon"
bind "space"                    "+duck"
bind "c"                        "slot6"
bind "f"                        "slot7"
bind "g"                        "slot8"
bind "4"                        "slot9"
bind "v"                        "slot10"
bind "z"                        "drop"
bind "."                        "noclip"

// Finish
volume_down
snd_async_flush
host_writeconfig

